<template>
    <lightning-accordion active-section-name="Comments" allow-multiple-sections-open>
        <lightning-accordion-section name="comments" label="Comments">
            <template if:true={hasResults} for:each={comments.data} for:item="comment">
                <lightning-card key={comment.Id}>
                    <p> {comment.Product__r.Name} : {comment.Review__c}</p>
                </lightning-card>
            </template>
            <lightning-record-edit-form object-api-name="Product_Review__c">
                <lightning-input-field class="slds-hidden" value={recordId} field-name="Product__c">
                </lightning-input-field>
                <lightning-input-field class="slds-form-element__label" field-name="Review__c"></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save"> </lightning-button>
                </div>
            </lightning-record-edit-form>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
