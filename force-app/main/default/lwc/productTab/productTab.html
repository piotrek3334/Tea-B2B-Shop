<template>
    <lightning-card title={product.Name} >
        <div class="slds-var-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <img src={} alt="product" width="150" height="250" />
                </div>
                <div class="slds-media__body">
                    <p>Description: {product.Description__c}</p>
                    <p>Product sku: {product}</p>
                    <p>Category: {product.Category__c}</p>
                    <lightning-layout-item size="1">
                        <lightning-button variant="brand" label="Seasons" title="Primary action" value={tvSerie.Id}
                            onclick={handleOpenRecordClick}></lightning-button>
                    </lightning-layout-item>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
